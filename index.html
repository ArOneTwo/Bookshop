<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <!-- HEADER -->
    <header class="container">
        <div class="logo">BukuQu</div>
        <nav>
            <ul class='link'>
                <li><a href="#">Home</a></li>
                <li><a href="#">Daftar buku</a></li>
                <li><a href="#">Beli buku</a></li>
                <li><a href="#">Jual buku</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="content">
            <article>
                <h1 class="title">Selamat Datang di BukuQu</h1>
                <p>Portal jual beli buku lokal, tujuan kami adalah untuk menyatukan pencinta
                buku di Nusantara
                </p>
            </article>
        </div>

        <div class="searchbar">
            <input type="text" class="input" placeholder="Cari buku...">
            <div class="btn">
                <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="content-img">
            <img src="img/learning.png" alt="">
        </div>

        <aside>
            <div class="contact-us">
                <ul>
                    <li><a href="#"><img src="img/ghub.svg" alt="Github icon"></a></li>
                    <li><a href="#"><img src="img/mail.svg" alt="Github icon"></a></li>
                </ul>
            </div>
        </aside>
        
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <h3>&copy; Copyright 2024</h3>
        </div>
    </footer>
</body>
</html>
